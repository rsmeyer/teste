<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" [(ngModal)]="user.login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModal)]="user.pass"></ion-input>
    </ion-item>

    <ion-item>
      <button block (click)="logar()">Entrar</button>
    </ion-item>

  </ion-list>
</ion-content>
